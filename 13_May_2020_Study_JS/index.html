<!-- html5버젼 뒤에 암것도 안붙은거 -->
<!DOCTYPE html>
<html lang="KO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="css/style.css">
     <title>13_May_2020_Study_JS</title>
</head>
<body>
    <section class="center">
        <div class="js-clock clock">
            <h2 class="clock__text">00:00:00</h2>
        </div>
        <!-- 이름을 입력받아 환영인사해줄것이다 -->
        <div class="js-name name"></div>
        <!-- todoList -->
        <div>
            <form class="js-to-do to-do">
                <input class="js-add-to-do to-do__add-to-do" placeholder="할일을 써주세요">
            </form>
            <ul class="js-list list"></ul>
        </div>
        <!-- =================== -->
    </section>

   <div class="js-location location">
       <span class="location__text">이곳에 사진 장소들어갑니다</span>
    </div>

    <!-- 날씨, 지역 -->
    <div class="js-weather weather">
        <span class="weather__text"></span>
        <span class="sunrise__text"></span>
    </div>

    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
   <script src="js/background.js"></script>
   <script src="js/hello.js"></script>
   <script src="js/clock.js"></script>
</body>
</html>
